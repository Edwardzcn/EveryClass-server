language: python
dist: trusty
sudo: false
python:
- '3.6'
- nightly
before_install:
- openssl aes-256-cbc -K $encrypted_0180fa854b5b_key -iv $encrypted_0180fa854b5b_iv
  -in ssh_key.enc -out ~/.ssh/id_rsa -d
- chmod 600 ~/.ssh/id_rsa
install:
- pip install -r requirements.txt
- pip install coverage codecov nose
before_script:
- export PYTHONPATH=$PYTHONPATH:$(pwd)
- echo $PYTHONPATH
script:
- nosetests tests --with-coverage
after_success:
- codecov
deploy:
- provider: script
- script: scripts/deploy.sh
- on:
  - branch: master
